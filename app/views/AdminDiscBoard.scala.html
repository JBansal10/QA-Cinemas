@import Persistence.Domain.DiscussionBoardOBJ.DiscussionBoard
@(readDBoard: Seq[DiscussionBoard])

@main("Admin Discussion Board") {
    <div class="container text-light">
    <h1>Discussion Board Moderation</h1>
        @for(dboard <- readDBoard){
            <ul>
                <li>@dboard</li>
                <li><a href="deletedboard/@dboard.id">Delete!</a></li>
            </ul>
        }
    </div>
}
