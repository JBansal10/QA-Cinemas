@import Persistence.Domain.BookingFormOBJ.Booking
@(booking: Booking)

@main("Booking Complete") {

<div class="container text-light">
    <br><h1 id="othead">Your Booking is Complete!</h1><br/><hr/><br/>
    <p>id: @booking.id</p>
    <p>screenDate: @booking.screenDate</p>
    <p>cName: @booking.cName</p>
    <p>adults: @booking.adults</p>
    <p>childs: @booking.childs</p>
    <p>concession: @booking.concession</p>

</div>
}
